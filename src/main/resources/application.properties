spring.application.name=springboot-cicd-eks

# Server
server.port=${SERVER_PORT:8080}


# Management/health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true


# Datasource via env (works with ConfigMap/Secret)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:appdb}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:appuser}
spring.datasource.password=${DB_PASSWORD:apppassword}

